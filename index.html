<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Note - 移动端</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <!-- 主界面 -->
    <div id="mainView" class="view active">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">A Note</h1>
                <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
            </div>
            
            <div class="controls">
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索笔记...">
                    <button class="clear-search" title="清空搜索">×</button>
                </div>
                
                <div class="sort-controls">
                    <select id="sortSelect" class="sort-select">
                        <option value="updated">按更新时间</option>
                        <option value="created">按创建时间</option>
                        <option value="title">按标题</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="notes-stats">
                <span id="notesCount">0 条笔记</span>
                <button id="refreshBtn" class="refresh-btn" title="刷新">🔄</button>
            </div>
            
            <div id="notesContainer" class="notes-container">
                <!-- 笔记列表将通过JavaScript动态生成 -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">📝</div>
                <h3>暂无笔记</h3>
                <p>点击同步按钮从Gitee获取笔记</p>
                <button id="syncBtn" class="sync-btn">立即同步</button>
            </div>
        </main>
    </div>
    
    <!-- 设置界面 -->
    <div id="settingsView" class="view">
        <header class="header">
            <div class="header-content">
                <button id="backBtn" class="back-btn">←</button>
                <h2>设置</h2>
                <div class="header-spacer"></div>
            </div>
        </header>
        
        <main class="settings-content">
            <div class="settings-section">
                <h3>Gitee 配置</h3>
                <div class="form-group">
                    <label for="giteeToken">Access Token</label>
                    <input type="password" id="giteeToken" class="form-input" placeholder="输入Gitee Access Token">
                    <small class="form-help">
                        <a href="https://gitee.com/profile/personal_access_tokens" target="_blank">获取Token</a>
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="giteeRepo">自动检测的仓库</label>
                    <input type="text" id="giteeRepo" class="form-input" placeholder="自动检测中..." readonly>
                    <small class="form-help">输入Token后自动检测A-Note备份仓库</small>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>同步操作</h3>
                <div class="action-buttons">
                    <button id="saveSettingsBtn" class="action-btn primary">保存配置</button>
                    <button id="syncBtn" class="action-btn secondary">立即同步</button>
                    <button id="detectRepoBtn" class="action-btn">检测仓库</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>应用信息</h3>
                <div class="info-item">
                    <span>版本</span>
                    <span>1.3.0</span>
                </div>
                <div class="info-item">
                    <span>最后同步</span>
                    <span id="settingsLastSync">从未同步</span>
                </div>
                <div class="info-item">
                    <span>本地笔记数</span>
                    <span id="settingsNotesCount">0</span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 笔记详情界面 -->
    <div id="detailView" class="view">
        <header class="header">
            <div class="header-content">
                <button id="backFromDetailBtn" class="back-btn">←</button>
                <h2 class="detail-title">笔记详情</h2>
                <div class="header-spacer"></div>
            </div>
        </header>
        
        <main class="detail-content">
            <div id="noteDetailContent" class="note-detail-content">
                <!-- 笔记内容将通过JavaScript动态生成 -->
            </div>
        </main>
    </div>
    
    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>
    
    <script src="app.js"></script>
</body>
</html>
