<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note - 手机版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 - 仅保留返回按钮 -->
        <header id="pageHeader" class="minimal-header">
            <button id="backBtn" class="back-btn" style="display: none;">
                ← 返回
            </button>
        </header>

        <main>
            <!-- 笔记主页面 -->
            <div id="notesPage" class="page page-active">
                <div class="page-content">
                    <!-- 笔记列表区域 -->
                    <section class="notes-section">
                        <div style="display: flex; align-items: center; margin-bottom: 16px; gap: 12px;">
                            <div class="sort-container">
                                <select id="sortSelect" class="sort-select">
                                    <option value="updatedAt-desc">最近更新</option>
                                    <option value="updatedAt-asc">最早更新</option>
                                    <option value="createdAt-desc">最近创建</option>
                                    <option value="createdAt-asc">最早创建</option>
                                </select>
                            </div>
                            <button id="settingsBtn" class="btn btn-secondary btn-icon">⚙️</button>
                        </div>
                        
                        <!-- 搜索框 -->
                        <div class="search-container">
                            <input type="text" id="searchInput" class="search-input" placeholder="搜索笔记...">
                        </div>
                        
                        <div id="notesList" class="notes-list">
                            <div class="empty-state">
                                暂无笔记
                                <br>
                                请先配置Gitee Token并同步
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- 笔记详情页面 -->
            <div id="noteDetailPage" class="page">
                <div class="page-content">
                    <div id="noteDetail" class="note-detail">
                        <h3 class="note-detail-title">加载中...</h3>
                        <div class="note-detail-content">
                            正在加载笔记内容...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 设置页面 -->
            <div id="settingsPage" class="page">
                <div class="page-content">
                    <!-- Token输入区域 -->
                    <section class="token-section">
                        <h2>配置Gitee Token</h2>
                        <div class="input-group">
                            <label for="giteeToken">Gitee Access Token:</label>
                            <input type="text" id="giteeToken" placeholder="请输入Gitee Access Token" autocomplete="off">
                        </div>
                        <div class="button-group">
                            <button id="syncBtn" class="btn btn-primary">
                                <span id="syncBtnText">同步笔记</span>
                                <span id="syncLoading" class="loading" style="display: none;"></span>
                            </button>
                            <button id="clearBtn" class="btn btn-secondary">清除配置</button>
                        </div>
                    </section>

                    <!-- 同步状态区域 -->
                    <section class="status-section">
                        <div id="syncStatus" class="status">
                            未同步
                        </div>
                    </section>

                    <!-- 关于区域 -->
                    <section class="about-section">
                        <h2>关于</h2>
                        <div class="about-content">
                            <p>版本: 1.0.0</p>
                            <p>通过Gitee API同步和管理笔记</p>
                            <p>支持手机和电脑跨设备同步</p>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
