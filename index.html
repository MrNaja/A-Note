<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Note - 移动端</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <!-- 主界面 -->
    <div id="mainView" class="view active">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">A Note</h1>
                <div></div> <!-- 中间占位列 -->
                <div class="header-actions">
                    <button id="addNoteBtn" class="text-btn" title="新增笔记">新增</button>
                    <button id="searchBtn" class="text-btn" title="搜索">搜索</button>
                    <button id="settingsBtn" class="text-btn" title="设置">设置</button>
                </div>
            </div>
        </header>
        

        
        <!-- 搜索界面 -->
        <div id="searchView" class="search-overlay">
            <div class="search-header">
                <button id="closeSearchBtn" class="text-btn">返回</button>
                <div></div> <!-- 中间占位列 -->
                <div class="header-actions"></div> <!-- 右侧操作按钮区域 -->
            </div>
            <div class="search-content">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="输入关键词搜索...">
                    <button class="clear-search" title="清空搜索">×</button>
                </div>
                <div id="searchResults" class="search-results">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </div>
        
        <main class="main-content">
            <div id="notesContainer" class="notes-container">
                <!-- 笔记列表将通过JavaScript动态生成 -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">📝</div>
                <h3>暂无笔记</h3>
                <p>请前往设置页面配置并同步笔记</p>
            </div>
        </main>
    </div>
    
    <!-- 设置界面 -->
    <div id="settingsView" class="view settings-view">
        <header class="header">
            <div class="header-content">
                <button id="backBtn" class="text-btn">返回</button>
                <div></div> <!-- 中间占位列 -->
                <div class="header-actions"></div> <!-- 右侧操作按钮区域 -->
            </div>
        </header>
        
        <main class="settings-content">
            <div class="settings-section">
                <h3>Gitee云同步配置</h3>
                <div class="form-group">
                    <label for="giteeToken">Access Token</label>
                    <input type="text" id="giteeToken" class="form-input" placeholder="输入Access Token">
                </div>
                
                <div class="form-group">
                    <label for="giteeRepo">仓库名称</label>
                    <input type="text" id="giteeRepo" class="form-input" placeholder="输入Token后点击保存自动检测" readonly>
                    <small class="form-help">输入Access Token后点击保存配置将自动检测A-Note备份仓库</small>
                </div>
                
                <div class="action-buttons" style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button id="saveSettingsBtn" class="action-btn primary">保存配置</button>
                    <button id="removeConfigBtn" class="action-btn danger">移除配置</button>
                </div>
                
                <div class="action-buttons" style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button id="syncNotesBtn" class="action-btn secondary">同步笔记</button>
                    <button id="uploadNotesBtn" class="action-btn success">上传笔记</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>笔记字体大小</h3>
                <div class="form-group">
                    <label>字体大小</label>
                    <div class="font-size-options" style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                        <button type="button" class="font-size-btn" data-size="12px">小 (12px)</button>
                        <button type="button" class="font-size-btn active" data-size="14px">中 (14px)</button>
                        <button type="button" class="font-size-btn" data-size="16px">大 (16px)</button>
                    </div>
                    <small class="form-help">选择字体大小后自动保存</small>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>应用信息</h3>
                <div class="info-item">
                    <span>版本</span>
                    <span>1.3.0</span>
                </div>
                <div class="info-item">
                    <span>最后同步</span>
                    <span id="settingsLastSync">从未同步</span>
                </div>
                <div class="info-item">
                    <span>本地笔记数</span>
                    <span id="settingsNotesCount">0</span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 笔记详情界面 -->
    <div id="detailView" class="view">
        <header class="header">
            <div class="header-content">
                <button id="backFromDetailBtn" class="text-btn">返回</button>
                <div></div> <!-- 中间占位列 -->
                <div class="header-actions">
                    <button id="editNoteBtn" class="text-btn">编辑</button>
                    <button id="deleteNoteBtn" class="text-btn danger">删除</button>
                </div>
            </div>
        </header>
        
        <main class="detail-content">
            <div id="noteDetailContent" class="note-detail-content">
                <!-- 笔记内容将通过JavaScript动态生成 -->
            </div>
        </main>
    </div>
    
    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>
    
    <script src="app.js"></script>
</body>
</html>
